<h2>Admin - Users</h2>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="loading" class="alert alert-secondary">Loading...</div>

<table *ngIf="!loading && users.length" class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Created</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.role }}</td>
    <td>{{ u.createdAt | date:'medium' }}</td>
  </tr>
  </tbody>
</table>

<div *ngIf="!loading && !users.length" class="alert alert-info">
  No users found.
</div>
