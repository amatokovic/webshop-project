<h2>Admin Orders</h2>

<div *ngIf="loading">Loading...</div>
<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

<div class="card mb-3" *ngFor="let o of orders">
  <div class="card-body">
    <div><b>Order:</b> {{ o._id }}</div>
    <div><b>User:</b> {{ o.user?.name || "-" }} ({{ o.user?.email }})</div>
    <div><b>Date:</b> {{ o.createdAt | date:'short' }}</div>
    <div><b>Total:</b> €{{ o.total }}</div>
    <div><b>Status:</b> {{ o.status }}</div>

    <hr />

    <div *ngFor="let i of o.items" class="d-flex justify-content-between">
      <div>{{ i.name }} (x{{ i.quantity }})</div>
      <div>€{{ i.price }}</div>
    </div>
  </div>
</div>
