<h2>Products</h2>

<div *ngIf="loading" class="alert alert-info">Loading...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="alert alert-secondary" *ngIf="rateUsd">
  Current EUR â†’ USD rate: <b>{{ rateUsd }}</b>
</div>

<div class="row" *ngIf="!loading && !error">
  <div class="col-md-4 mb-3" *ngFor="let p of products">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>

        <p class="card-text mb-1"><b>Price:</b> {{ p.price | priceUsd: rateUsd }}</p>
        <p class="card-text mb-1"><b>Stock:</b> {{ p.stock }}</p>
        <p class="card-text"><b>Category:</b> {{ getCategoryName(p) }}</p>

        <div class="mt-auto d-flex gap-2 flex-wrap">
          <a class="btn btn-primary" [routerLink]="['/products', p._id]">
            View details
          </a>

          <div class="w-100 mt-2" *ngIf="auth.isUser()">
            <div class="d-flex align-items-center gap-2">
              <input
                class="form-control"
                style="max-width: 110px"
                type="number"
                min="1"
                [max]="p.stock"
                [value]="qty[p._id] || 1"
                (input)="onQtyInput(p, $any($event.target).value)"
                [disabled]="p.stock <= 0"
              />

              <button
                class="btn btn-success"
                (click)="addToCart(p)"
                [disabled]="!canAdd(p)"
              >
                Add to cart
              </button>
            </div>

            <div class="small text-danger mt-1" *ngIf="qtyError[p._id]">
              {{ qtyError[p._id] }}
            </div>

            <div class="small text-danger mt-1" *ngIf="p.stock <= 0">
              Out of stock
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
